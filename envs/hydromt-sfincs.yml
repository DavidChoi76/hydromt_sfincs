# Note that these are the developer dependencies, you still need to install hydromt-sfincs itself. 
name: hydromt-sfincs

channels:
  - conda-forge

dependencies:
  - black # formatting
  - cartopy>=0.20 # to run examples
  - descartes # to run examples
  - ffmpeg  # to run examples (animation)
  - flit>=3.2
  - geopandas>=0.8
  - hydromt>=0.4.5
  - jupyterlab  # to run examples
  - matplotlib==3.5.* # to run examples / https://github.com/SciTools/cartopy/issues/2086
  - nbsphinx  # docs
  - numpy
  - pandas
  - pip
  - pyflwdir>=0.5.5
  - pytest # tests
  - pytest-cov # tests
  - python>=3.8
  - rasterio
  - scipy
  - sphinx # docs
  - sphinx_rtd_theme # docs
  - xarray
  - pip:  # overwrite the hydromt install with latest dev version
    - git+https://github.com/Deltares/hydromt.git