# Note that these are the developer dependencies, you still need to install hydromt-sfincs itself. 
# To test with the latest (unreleased hydromt-core package uncomment the last lines)
name: hydromt-sfincs-dev

channels:
  - conda-forge

dependencies:
  - black # formatting
  - cartopy # to run examples
  - descartes # to run examples
  - ffmpeg  # to run examples (animation)
  - flit>=3.2
  - geopandas>=0.8
  - hydromt>=0.4.5
  - jupyterlab  # to run examples
  - matplotlib # to run examples
  - nbsphinx  # docs
  - numpy
  - pandas
  - pyflwdir>=0.5.5
  - pytest # tests
  - pytest-cov # tests
  - python>=3.8
  - rasterio
  - scipy
  - sphinx # docs
  - sphinx_rtd_theme # docs
  - xarray
